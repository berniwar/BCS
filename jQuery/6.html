<!DOCTYPE html>
<html>
<head>
	<title>jQuery Exercise 6</title>
	<!-- 	Instruction: Write a function called `findDirect` that finds all labels that are direct descendants of a `form` and mark them with a dotted red border: `1px dotted red`. -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"
  	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  	crossorigin="anonymous"></script>
</head>

	<body>

		<div id ="exerciseTest">
	        <form>
	                <label for="name">Child of form:</label>
	                <input name="name" id="name">
	                <fieldset>
	                        <label for="newsletter">Grandchild of form, child of fieldset:</label>
	                        <input name="newsletter" id="newsletter">
	                </fieldset>
	        </form>
	        Sibling to form: <input name="none">

	        <script>

				function findDirect (){
					$( "form" ).children().css( {
	    				"border-color": "#FF0000", 
             			"border-weight":"2px", 
             			"border-style":"dotted"
             		})
             	}
             		findDirect()   

	        </script>
		</div>

	</body>

</html>
