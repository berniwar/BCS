	<!-- 	Instruction : Write a function called `findLi` to find all `<li>` elements that don't have the attribute `name` with value 'color' and add `<span> with no color </span>`after the element -->

</head>

	<body>

		 <div id = "exerciseTest">
		            <ul>
		                    <li name="color" value="Red">Sun</li>
		                    <span>Sea</span>
		                    
		                    <li value="Cold Fusion">Sand</li>
		                    
		                    <li name="accept" value="Evil Plans">Hill</li>

		                   <span> Dale</span>
		            </ul>
		            <button id="button1">Click to see the effect</button>
		    </div>

		<script>

			function findLi(){
			$("li[name!='color']").append("<span> with no color</span>")
			}
				

			findLi()

		</script>

	</body>
