            <!-- EXERCISE 1
        Build a simple app for BCS. It is just a form with a single input field in which the end-user can add the full name of a student as “name surname”. Once submit is pressed, the new name and surname gets added to a list that is displayed below. The list must be a table with two columns: one column for first name and one for surname. -->

</head>

    <body>

<h1>Sign up</h1>

  <div class='wrapper'>



           <form id='userForm'>
                <input id="siteInputName" type="text" placeholder="Full Name">
                     <select>
                        <option>Node</option>
                        <option>Java</option>
                        <option>PHP</option>
                        <option>C++</option>
                     </select>

                     <button id="button"> Submit!</button>

              <ul class="justList">
                    <table id="thetable">
                       </form> 

                        <thead>
                        <tr><th colspan="2">First Name</th></tr>
                            <td></td>
                        <tr><th colspan="2">Last Name</th></tr>
                            <td></td>
                      </thead>
                    </table>
              </ul>
          </form>
  </div>

</body>

    <script>

        $('#button').click(function(student){
            student.preventDefault() // this stops it from clearing information

            var fullName = $('#siteInputName').val(); 
// Better Understand : '/[ ,]+/'
            var split = fullName.split(' ');
             if(fullName){ 
            var name = split[0];
            var last = split[1]
            var capLetter = last.charAt(0);
            var languageSelected = $('select').filter(':selected').val();

           
                  $('<tr />',{html: name}).appendTo("td:first")
                  $('<tr />',{html: capLetter},).appendTo("td:last")
                  $('<tr />',{html: languageSelected}).appendTo("td")

           } else {
// Alert not working. 
              alert('correct format is first name + space + surname');
           }
           
        });
// Trying to make the table look nicer by making every other row gray, not working . Plus theres this big space between. 
        $('tr:even').css('background-color' , 'white');
        $('tr:odd').css('background-color' , 'gray');
// Text does not align to the center. 
        $('table').css('text-align', 'center');

        $('select>option:eq(3)').attr('selected', true);

 
    </script>

</html>
