            <!-- EXERCISE 1
        Build a simple app for BCS. It is just a form with a single input field in which the end-user can add the full name of a student as “name surname”. Once submit is pressed, the new name and surname gets added to a list that is displayed below. The list must be a table with two columns: one column for first name and one for surname. -->

<body>

  <h1>Name entry form </h1>
    <div class='wrapper'>
             <form id='userForm'>
                  <input id="siteInputName" type="text" placeholder="Full Name">

</body>
    <script>
        $('#button').click(function(event){
            event.preventDefault() // this stops it from clearing information
              var fullName = $('#siteInputName').val(); 
// Better Understand : '/[ ,]+/'
              var split = fullName.split(' ');
              // var selectedOption = $(#selectedOption).val();

                if(fullName){ 
                  var name = split[0];
                  var last = split[1]
                  var capLetter = last.charAt(0);
                  var languageSelected = $('select').val();

                          // $("td:contains('languageSelected')" ,{html: name}).appendTo("th:first")
                          // $("td:contains('languageSelected')" ,{html: capLetter},).appendTo("th:last")

                    // $("td:contains('languageSelected')").appendTo("th:first")
                    $("td:contains('"+languageSelected+"')").parent().next().after('<tr><th>'+ name + '</th><th>'+ capLetter + '</th></tr>')

                    console.log(languageSelected)

                   } else {
// Alert not working.
